<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade somativa 1 - form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/cabecalho-rodape.css" />
    <link rel="stylesheet" href="../styles/form.css">
</head>

<body>
    <header>
        <div class="caixa">
            <div>
                <img class="img-logo" src="../assets/logoSemFundo.png" />
            </div>
            <nav class="nav-bar">
                <ul>
                    <li><a href="../index.html">Início</a></li>
                    <li><a href="about.html">Sobre</a></li>
                    <li><a href="form.html">Formulário</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="formulario">
            <h3>Formulário</h3>
            <form method="GET" action="./formAction.html">
                <p>Cadastro Básico</p>
                <table class="tableCSS">
                    <tr>
                        <th colspan="2">CADASTRO</th>
                    </tr>
                    <tr>
                        <td>Primeiro Nome: </td>
                        <td><input class="formInput" type="text" name="Nome" pattern="[A-Za-záàâãéèêíóôõúç\s]`{1*50}" required></td>
                    </tr>
                    <tr>
                        <td>Email: </td>
                        <td><input class="formInput" type="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td>Senha: </td>
                        <td><input class="formInput" type=password pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%&*]).{6,10}" required
                                name="Senha" /> </td>
                    </tr>
                    <tr>
                        <td>Gênero: </td>
                        <td><select NAME="genero" size="1" required>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Hobbies: </td>
                        <td><select NAME="hobbies" size="1" required>
                                <option value="Leitura">Leituras</option>
                                <option value="Musica">Músicas</option>
                                <option value="Esporte">Esportes</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>País: </td>
                        <td><select NAME="pais" size="1" required>
                                <option value="Brasil">Brasil</option>
                                <option value="Argentina">Argentina</option>
                                <option value="Chile">Chile</option>
                                <option value="Outros">Outro</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <input type="submit">
                            <input type="reset" value="Limpar Campos">
                        </th>
                    </tr>
                </table>
            </form>
        </div>
    </main>

    <footer>
        <img class="img-logo-rodape" src="../assets/logoSemFundo.png" />
    </footer>
</body>

</html>
